<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/style.css" />
        <title>Gigit &mdash; Sign up</title>
    </head>
    <body>
        <div class="sign">
            <div class="popup popup-auth">
                <button class="popup__btn-close">
                    <svg class="icon">
                        <use xlink:href="assets/sprites/sprite-icon.svg#icon-close"></use>
                    </svg>
                </button>

                <h1 class="heading-primary u-margin-bottom-big">Venue Sign Up</h1>

                <form action="#" class="form-cta">
                    <div class="form-cta__box">
                        <label for="name" class="form-cta__box-label">Name of your Venue</label>
                        <input type="text" id="name" class="input input-sign" placeholder="Venue" required/>
                    </div>
                    <div class="form-cta__box">
                        <label for="phone" class="form-cta__box-label">Mobile Phone (to log in to the site)</label>
                        <input type="tel" id="phone" class="input input-sign" placeholder="+61 111 111 111" required/>
                    </div>
                    <div class="form-cta__btns">
                        <a href="./sign-up-code.html" class="btn btn--big btn__primary">Sign Up</a>
                        <a href="./sign-in.html" class="btn btn__secondary">Go to Sign In</a>
                    </div>
                </form>
            </div>
        </div>

        <script type="module" src="js/main.js"></script>
    </body>
</html>
